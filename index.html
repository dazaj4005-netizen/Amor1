<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para el amor de mi vida</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: #FFF0F5;
        text-align: center;
        overflow: hidden;
        color: #333;
    }
    .container {
        padding-top: 40px;
        z-index: 2;
        position: relative;
    }
    h1 {
        font-size: 2.8rem;
        color: #D1127D;
    }
    p {
        font-size: 1.4rem;
        margin: 10px 20px;
    }
    #timer {
        font-size: 2rem;
        font-weight: bold;
        color: #A3004A;
        margin-top: 20px;
    }
    .heart-tree {
        margin-top: 40px;
        width: 250px;
        height: 300px;
        background: url('https://i.imgur.com/3JzVqTr.png') no-repeat center; 
        background-size: contain;
        margin-left: auto;
        margin-right: auto;
    }
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        animation: float 6s linear infinite;
    }
    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
        0% { transform: translateY(0) rotate(-45deg); opacity:1; }
        100% { transform: translateY(-600px) rotate(-45deg); opacity:0; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Para el amor de mi vida ðŸ’—</h1>

    <p>Si pudiera elegir un lugar seguro, serÃ­a a tu lado.</p>
    <p>Cuanto mÃ¡s tiempo estoy contigo, mÃ¡s te amo.</p>
    <p><em>I Love You!</em></p>

    <div id="timer"></div>

    <div class="heart-tree"></div>
</div>

<!-- MÃºsica de fondo -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
// Contador de dÃ­as juntos
const startDate = new Date("2024-06-24T00:00:00");

function updateTimer() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerText =
        `${days} dÃ­as  ${hours}h  ${mins}m  ${secs}s`;
}

setInterval(updateTimer, 1000);
updateTimer();

// Animar corazones
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
